<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Francois+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="../style/pages/contact.css">
    <title>Jack Dixon</title>
</head>
<body>
<!-- Header -->
<header id="header" aria-label="Header">
    <!-- Logo SVG  -->
    <a href="../index.html" aria-label="Home">
        <div id="logo" tabindex="0">
            JD    
        </div>
    </a>
    <!-- This toggle is hidden. Controls the hamburger menu pop-in -->
    <input id="toggle" type="checkbox" name="hamburger-menu-toggle">
    
    <!-- Creates a clickable hamburger button. The two patties overlay one another, used to become a cross when menu is opened. -->
    <label for="toggle" class="hamburger">
        <div class="top-bun"></div>
        <div class="patty1">
            <div class="patty2"></div>
        </div>
        <div class="bottom-bun"></div>
    </label>

    <!-- In desktop mode, these are header links. In phone mode, this is a hamburger menu pop-in -->
    <div class="nav-menu" aria-label="Navigation Menu">
        <nav>
            <a href="./about.html">
                <!-- Each link is wrapped around a div in order to enable tab-targeting -->
                <div tabindex="0">
                    About
                </div>
            </a>
            <a href="./blog.html">
                <div tabindex="0">
                    Blog
                </div>
            </a>
            <a href="./contact.html">
                <div tabindex="0">
                    Contact
                </div>
            </a>
        </nav>
    </div>
</header>

    <main aria-label="Main">
        <h1 class="title">Contact Me</h1>
        <article aria-label="Article">
            The best place to contact me is through my Linkedin. 
            <br>
            If you would like to see my work portfolio, you may examine my github profile.
        </article>

        <!-- This section contains the icons of Linkedin + Github with links to the sites. -->
        <aside aria-label="Links">
            <a href="https://www.linkedin.com/" target="_blank" aria-label="Linkedin">
                <i class="fa-brands fa-linkedin" tabindex="0"></i>
            </a>
            
            <a href="http://www.github.com" target="_blank" aria-label="Github">
                <i class="fa-brands fa-square-github" tabindex="0"></i>
            </a>
        </aside>

    </main>
</body>
</html>
